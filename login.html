<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="Log in to read Queens &amp; Gods online.">
  <meta name="theme-color" content="#1a1814">
  <title>Log in | Queens &amp; Gods | Edwin C. Polela</title>
  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header style="position: sticky; top: 0; z-index: 50; border-bottom: 1px solid rgba(224,224,224,0.1); background: rgba(18,18,18,0.95);">
    <nav aria-label="Main navigation" style="max-width: 80rem; margin: 0 auto; padding: 1rem 1.5rem; display: flex; align-items: center; justify-content: space-between;">
      <a href="index.html" style="font-size: 1.25rem; font-weight: 700;">Edwin C. Polela</a>
      <div class="desktop-links" style="display: flex; gap: 2rem;">
        <a href="index.html">Home</a>
        <a href="books.html">Books</a>
        <a href="purchase.html">Purchase</a>
      </div>
      <details class="mobile-menu" style="display: none;">
        <summary class="mobile-trigger" style="padding: 0.5rem; cursor: pointer;" aria-label="Open menu">☰ Menu</summary>
        <div class="mobile-dropdown">
          <a href="index.html" style="display: block; padding: 0.5rem;">Home</a>
          <a href="books.html" style="display: block; padding: 0.5rem;">Books</a>
          <a href="purchase.html" style="display: block; padding: 0.5rem;">Purchase</a>
        </div>
      </details>
    </nav>
  </header>

  <main id="main-content" style="max-width: 28rem; margin: 0 auto; padding: 3rem 1.5rem;">
    <h1 style="text-align: center; font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem;">Log in</h1>
    <p style="text-align: center; color: rgba(224,224,224,0.8); font-size: 0.9375rem; margin-bottom: 2rem;">You need an account to read the book. <a href="purchase.html" style="color: var(--gold);">Purchase first</a> if you haven't already.</p>

    <form id="login-form" style="border: 1px solid rgba(224,224,224,0.1); border-radius: 0.5rem; background: rgba(224,224,224,0.03); padding: 1.5rem;">
      <label for="login-email" style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.25rem;">Email</label>
      <input id="login-email" type="email" name="email" placeholder="you@example.com" required class="input-field" style="margin-bottom: 1rem;">

      <label for="login-password" style="display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.25rem;">Password</label>
      <input id="login-password" type="password" name="password" placeholder="Your password" required class="input-field" style="margin-bottom: 1rem;">

      <button type="submit" class="btn-primary" style="width: 100%;">Log in</button>
    </form>

    <div id="login-error" style="display: none; margin-top: 1rem; padding: 0.75rem; background: rgba(220,53,69,0.15); border-radius: 0.375rem; color: #f8a5a5; font-size: 0.875rem;"></div>

    <p style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: rgba(224,224,224,0.6);">
      Don't have an account? <a href="purchase.html" style="color: var(--gold);">Purchase the book</a> to create one.
    </p>
  </main>

  <footer style="border-top: 1px solid rgba(224,224,224,0.1); padding: 2rem 1.5rem; margin-top: auto;">
    <div style="max-width: 80rem; margin: 0 auto; text-align: center;">
      <p style="margin: 0; font-size: 0.875rem; color: rgba(224,224,224,0.7);">© 2026 Edwin C. Polela. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
  <style>
    @media (max-width: 767px) {
      .desktop-links { display: none !important; }
      .mobile-menu { display: block !important; }
      .mobile-trigger { display: inline-flex !important; }
    }
  </style>
</body>
</html>
